<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Secure WebRTC Manual Test</title>
   <link rel="stylesheet" href="index.css">
   <link rel="manifest" href="manifest.json">
</head>

<body>
   <div class="container">
      <div class="header">
         <div></div> <!-- Spacer for center alignment -->
         <h2>🔐 Secure WebRTC Manual Test</h2>
         <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light theme">
            <span class="icon" id="themeIcon">🌙</span>
         </button>
      </div>

      <h2 id="role">🕵️ Determining role...</h2>

      <p><b>Steps:</b> Open this in 2 tabs or devices. One selects "Yes" to be Peer A (Offerer), the other is Peer B
         (Answerer).</p>

      <textarea id="sdp" rows="6" placeholder="Paste remote SDP here..." aria-label="Remote SDP input"></textarea>

      <button onclick="setRemote()" class="btn-secondary" aria-label="Set remote description">
         Set Remote Description
      </button>

      <div class="button-group">
         <button onclick="copySDP()" class="btn-secondary" aria-label="Copy SDP to clipboard">
            📋 Copy SDP
         </button>
         <button onclick="showSDP()" class="btn-secondary" aria-label="Show SDP output">
            📤 Show SDP
         </button>
      </div>

      <textarea id="sdpOutput" rows="6" readonly placeholder="SDP will appear here..."
         aria-label="SDP output display"></textarea>

      <div id="log" aria-label="Application logs"></div>
   </div>

   <script src="index.js"></script>
   <script src="webrtc.js"></script>
</body>

</html>
